{% load static %}
{% load extra_filters %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "api_site/style.css" %}" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <div class="wrapper">
            <div class="name">{{ username }}</div>
            {% if score %}
            <div class="score">Score: {{ score }}</div>
            {% endif %}
                <div class="question">
                    {{ context|question }}
                </div>
                {% for item in context|answers %}
                    <button value="{{ item }}" type="submit" class="answer" name="button">{{ item }}</button>
                {% endfor %}
        </div>
    </form>
</body>

</html>
